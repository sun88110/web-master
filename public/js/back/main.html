<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>가계부 - 메인</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout-container">

    <!-- 왼쪽 어사이드: 예산 등록 -->
    <aside class="sidebar left">
      <h3>📌 나의 예산</h3>
      <form id="budget-form">
        <input type="number" id="budget-input" placeholder="예산 입력 (예: 500000)" required />
        <button type="submit">등록</button>
      </form>
      <div id="budget-display">등록된 예산: <strong>0원</strong></div>
    </aside>

    <!-- 메인 영역 -->
    <main class="main-content">
      <h2>💸 나의 가계부</h2>

      <section class="add-transaction">
        <h3>📥 거래 추가</h3>
        <form id="transaction-form">
          <input type="text" id="description" placeholder="항목 (예: 커피)" required />
          <input type="number" id="amount" placeholder="금액 (예: -4000, +5000)" required />
          <input type="date" id="date" required />
          <button type="submit">등록</button>
        </form>
      </section>

      <section class="transaction-list">
        <h3>📃 거래 내역</h3>
        <ul id="transactions"></ul>
      </section>
    </main>

    <!-- 오른쪽 어사이드: 연령대 평균 지출 -->
    <aside class="sidebar right">
      <h3>📊 연령대 평균 지출</h3>
      <p><strong>20대 평균 지출:</strong> 1,200,000원</p>
      <p><strong>주 사용처:</strong></p>
      <ul>
        <li>식비 - 450,000원</li>
        <li>교통비 - 120,000원</li>
        <li>문화생활 - 100,000원</li>
      </ul>
    </aside>

  </div>

  <script src="main.js"></script>
</body>
</html>
