<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>가계부 - 메인</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="layout-container">

        <aside class="sidebar left">
            <h3>📌 나의 예산</h3>
            <form id="budget-form">
                <input type="number" id="budget-input" placeholder="예산 입력 (예: 500000)" required />
                <button type="submit">등록</button>
            </form>
            <div id="budget-display">등록된 예산: <strong>0원</strong></div>
            
            <button class="mypage-btn" onclick="location.href='mypage.html'">마이페이지</button>
            
            <button class="logout-btn" onclick="location.href='login.html'">로그아웃</button> 
        </aside>

        <main class="main-content">
            <h2>💸 나의 가계부</h2>

            <section class="add-transaction">
                <h3>📥 거래 추가</h3>
                <form id="transaction-form">
                    <div class="select-wrapper">
                        <select id="category" required>
                            <option value="" disabled selected>카테고리 선택</option>
                            <option value="식비">식비</option>
                            <option value="교통">교통</option>
                            <option value="생활">생활</option>
                            <option value="주거">주거</option>
                            <option value="통신">통신</option>
                            <option value="의료">의료</option>
                            <option value="교육">교육</option>
                            <option value="저축">저축</option>
                            <option value="쇼핑">쇼핑</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    <input type="text" id="description" placeholder="항목 (예: 커피)" required />
                    <input type="number" id="amount" placeholder="금액 (예: -4000, +5000)" required />
                    <input type="date" id="date" required />
                    <button type="submit">등록</button>
                </form>
            </section>

            <section class="transaction-list">
                <div class="list-header">
                    <h3>📃 거래 내역</h3>
                    <button class="view-all-btn" onclick="location.href='full_history.html'">전체 내역 조회</button>
                </div>
                <ul id="transactions">
                    </ul>
            </section>
        </main>

        <aside class="sidebar right">
            <h3>📊 연령대 평균 지출</h3>
            <p><strong>20대 평균 지출:</strong> 1,200,000원</p>
            <p><strong>주 사용처:</strong></p>
            <ul>
                <li>식비 - 450,000원</li>
                <li>교통비 - 120,000원</li>
                <li>문화생활 - 100,000원</li>
            </ul>
        </aside>

    </div>

    <script src="main.js"></script>
</body>
</html>
