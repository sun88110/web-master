<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - 가계부</title>
    <!-- main.css의 폰트 및 공통 변수를 가져옵니다. -->
    <link rel="stylesheet" href="main.css">
    <!-- sign.css는 회원가입 페이지 전용 스타일입니다. -->
    <link rel="stylesheet" href="sign.css"> 
</head>
<body>
    <header>
        <h1>📒 가계부 총괄 웹 브라우저</h1>
    </header>

    <!-- 전체 레이아웃을 묶는 컨테이너 (이제 회원가입 폼만 중앙에 배치됩니다) -->
    <div class="main-content-wrapper"> 
        <div class="container auth card-style">
            <h2>📝 회원가입</h2>
            <form id="register-form">
                
                <!-- 아이디 (JS에서 username으로 접근) -->
                <input type="text" id="userid" placeholder="아이디" required />
                
                <!-- 비밀번호 -->
                <input type="password" id="password" placeholder="비밀번호" required />
                
                <!-- 닉네임 -->
                <input type="text" id="nickname" placeholder="닉네임" required />

                <!-- 이름 -->
                <input type="text" id="name" placeholder="이름" required />

                <!-- 나이 -->
                <input type="number" id="age" placeholder="나이" min="1" max="150" />

                <!-- 성별 (Select 박스) -->
                <!-- Select 박스의 스타일링을 위해 select-wrapper로 감쌉니다. -->
                <div class="select-wrapper"> 
                    <select id="gender" required>
                        <option value="" disabled selected>성별 선택</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                        <option value="other">기타</option>
                    </select>
                </div>
                
                <!-- 가입하기 버튼 -->
                <button type="submit">가입하기</button>
            </form>
            <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
        </div>
        
        <!-- 계산기 영역이 제거되었습니다. -->
    </div>
    
    <!-- 계산기 관련 JS 로직 및 태그도 모두 제거되었습니다. -->
    <script src="sign.js"></script>
</body>
</html>
