<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - 가계부</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="sign.css"> 
</head>
<body>
    <header>
        <h1>📒 가계부 총괄 웹 브라우저</h1>
    </header>

    <div class="main-content-wrapper"> 
        <div class="container auth card-style">
            <h2>📝 회원가입</h2>
            <form id="register-form">
                
                <input type="text" id="username" placeholder="아이디" required />
                
                <input type="password" id="password" placeholder="비밀번호" required />
                
                <input type="password" id="password-confirm" placeholder="비밀번호 확인" required />
                
                <input type="email" id="email" placeholder="이메일 주소" required />

                <input type="number" id="birthYear" placeholder="출생 연도 (YYYY)" 
                       min="1900" max="2025" required /> 
                
                <button type="submit">가입하기</button>
            </form>
            <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
        </div>
    </div>
    
    <script src="sign.js"></script>
</body>
</html>
