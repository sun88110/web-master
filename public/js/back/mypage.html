<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>마이페이지</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="mypage.css" />
</head>
<body>
    <div class="mypage-container">
        <h2>마이페이지</h2>

        <section class="budget-goal-section card-style">
            <h3>목표 예산</h3>
            <div id="goal-display">
                <p>현재 목표: <strong>500,000원</strong></p>
                <button class="small-btn">수정</button>
            </div>
        </section>

        <section class="monthly-spending-section card-style">
            <h3>월간 지출 내역 표시 (그래프)</h3>
            <div class="chart-area">
                <p>이번 달 지출 현황 그래프 (JS 구현 예정)</p>
            </div>
        </section>

        <section class="action-section">
            <button class="action-btn primary-action" onclick="alert('비밀번호 변경 모달/페이지 이동 기능 구현 예정')">
                비밀번호 변경
            </button>
        </section>

        <section class="action-section">
            <button class="action-btn danger-action" onclick="alert('경고: 모든 거래 내역 삭제/초기화 기능 구현 예정')">
                거래 내역 삭제 / 초기화
            </button>
        </section>
        
        <section class="action-section">
            <button class="back-to-main-btn" onclick="location.href='main.html'">
                메인으로 돌아가기
            </button>
        </section>
    </div>
    <script src="mypage.js"></script>
</body>
</html>
