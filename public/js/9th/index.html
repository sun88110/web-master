<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
    <title>Document</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1.8px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px 0;
            background-color: #4a90e2;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357abd;
        }

        /* 검색 영역을 감싸는 섹션 */
        .employee-search-section {
            margin-top: 80px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            width: 900px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
        }

        .employee-search-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* 검색창 */
        .search-form {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 25px;
        }

        .search-form input {
            flex: 1;
            padding: 10px 12px;
            font-size: 16px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        .search-form input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .search-form button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color: #357abd;
        }

        /* 테이블 */
        .employee-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            font-size: 15px;
        }

        .employee-table th,
        .employee-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .employee-table th {
            background-color: #007acc;
            color: white;
        }

        .employee-table tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <!-- 사번, 사원명, 직무, 입사일자, 부서번호 -->
    <form>
        <h2>사원 정보 입력</h2>
        <label for="employeeId">사번</label>
        <input type="number" id="employeeId" name="employeeId" placeholder="사번을 입력하세요" required />

        <label for="employeeName">사원명</label>
        <input type="text" id="employeeName" name="employeeName" placeholder="사원명을 입력하세요" required />

        <label for="job">직무</label>
        <input type="text" id="job" name="job" placeholder="직무를 입력하세요" required />

        <label for="hireDate">입사일자</label>
        <input type="date" id="hireDate" name="hireDate" required />

        <label for="deptNo">부서번호</label>
        <input type="number" id="deptNo" name="deptNo" placeholder="부서번호를 입력하세요" required />

        <button type="submit">저장하기</button>
    </form>



    <form id = "searchForm">
        <h2>사원 검색</h2>
        <label for="name">사원명</label>
        <input type="text" id="search-name" name="search-name">

        <label for="job">직무</label>
        <input type="text" id="search-job" name="search-job">

        <label for="dept">부서명</label>
        <input type="text" id="search-dept" name="search-dept">

        <button type="button">검색</button>
        <button type="reset">초기화</button>
    </form>


        <!-- <h3>emp 데이터 목록</h3> -->
        <table class="table">
            <thead>
                <tr>
                    <th>사번</th>
                    <th>이름</th>
                    <th>직무</th>
                    <th>부서</th>
                    <th>급여</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody id='list'>

            </tbody>
        </table>
        <script src="./emp.js"></script>
        <script>
        </script>
</body>

</html>
